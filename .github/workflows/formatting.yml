name: Black

on:
  pull_request:
    branches:
    - master

jobs:
  format_code:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install black
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Format with black
      run: |
        python -m black --check -l 100 -t py36 .
